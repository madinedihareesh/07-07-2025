<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h3 {
      margin-bottom: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    section h4 {
      margin-bottom: 10px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>

</head>
<body>

  <header>
    <h3>Sample Heading</h3>
    <nav>
      <a href="./contact.html" target="_blank">Contact Us</a>
      <a href="./product.html">Products</a>
    </nav>
  </header>

  <main>
    <section>
      <h4>Carousel Section</h4>
      <p>This is a carousel section (you can add sliders/images later).</p>
    </section>

    <section>
      <h4>Products</h4>
      <p>This section will display featured products.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Achiever's IT. All rights reserved.
  </footer>

</body>
</html>
